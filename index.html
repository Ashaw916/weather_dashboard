<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link type="text/css" 
    rel="stylesheet" 
    href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
    </div>

    <div class="row ">
        <div class="col-md-3 justify-content-center" id="sidebar-col">
            <h4 class="text-center" style="padding: 1rem;">Search for a city</h4>
            <form class="form-inline  my-md-12 justify-content-center d-flex">
                <input class="form-control"  id="user-input" type="text" placeholder="(city,state,country)" aria-label="Search">
                <button class="btn btn-secondary" id="submit-btn" type="submit">Submit</button>
            </form>

            <div class="btn-group-vertical d-flex" id="buttons-view">
            </div>
        </div>

        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="card" >
                        <div class="card-body" id="data">
                            <h1 class="data-item" id="city"></h1>
                            <img src="" alt="weather icon" id="icon">
                            <h3 class="data-item" id="temp"></h3>
                            <h3 class="data-item" id="humid"></h3>
                            <h3 class="data-item" id="wind"></h3>
                            <h3 class="data-item" id="uvi"></h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <h2 style="margin: 1rem 1.1rem; color:white;">5-Day Forecast</h2>
            </div>

            <div class="row fore-row d-flex ">
                <div class="col-md-2 forecast " id="day1">
                    <h3 id="fDate1">:</h3>
                    <img src="" id="fIcon1">
                    <h4 id="fTemp1"></h4>
                    <h4 class="hum" id="fHum1"></h4>
                </div>

                <div class="col-md-2 forecast" id="day2">
                    <h3 id="fDate2">:</h3>
                    <img src="" id="fIcon2">
                    <h4 id="fTemp2"></h4>
                    <h4 class="hum" id="fHum2"></h4>
                </div>

                <div class="col-md-2 forecast" id="day3">
                    <h3 id="fDate3">:</h3>
                    <img src="" id="fIcon3">
                    <h4 id="fTemp3"></h4>
                    <h4 class="hum" id="fHum3"></h4>
                </div>

                <div class="col-md-2 forecast" id="day4">
                    <h3 id="fDate4">:</h3>
                    <img src="" id="fIcon4">
                    <h4 id="fTemp4"></h4>
                    <h4 class="hum" id="fHum4"></h4>
                </div>

                <div class="col-md-2 forecast" id="day5">
                    <h3 id="fDate5">:</h3>
                    <img src="" id="fIcon5">
                    <h4 id="fTemp5"></h4>
                    <h4 class="hum" id="fHum5"></h4>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" 
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="./assets/js/script.js"></script>
</html>
